<div class="card-body px-0 py-1">
  <h5 class="mb-1 ms-2 ps-1 pe-0 text-primary d-flex justify-content-between">
    <span class="pl-1 align-middle">WiFi</span>
  </h5>

  <form class="container-fluid" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-1 row">
      <label for="settings_ssid" class="col-4 col-form-label py-1">
        SSID
      </label>
      <div class="col-8">
        <input
          type="text"
          class="form-control py-1"
          id="settings_ssid"
          name="ssid"
          placeholder="ssid"
          formControlName="ssid"
        />
      </div>
    </div>

    <div class="mb-1 row">
      <label for="settings_password" class="col-4 col-form-label py-1">
        Pass
      </label>
      <div class="col-8">
        <div class="input-group">
          <input
            [type]="type()"
            class="form-control py-1"
            id="settings_password"
            name="password"
            aria-label="Password"
            placeholder="password"
            formControlName="pass"
          />
          <span
            class="input-group-text"
            id="settings_toggle_password"
            style="cursor: pointer"
            [class]="icon()"
            (click)="togglePass()"
          ></span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button
          id="updateWifi"
          type="submit"
          class="btn btn-primary"
          [disabled]="isDisabled$ | async"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
