<div class="card-body px-0 py-1">
  <h5 class="mb-1 ms-2 ps-1 pe-0 text-primary d-flex justify-content-between">
    <span class="pl-1 align-middle">Theme</span>
  </h5>

  <form class="container-fluid">
    <div class="d-flex justify-content-between">
      <label class="form-check-label" for="darkModeChecked"> Dark Mode </label>
      <div class="form-switch form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="darkModeChecked"
          [attr.checked]="darkMode() ? 'checked' : null"
          (change)="toggleDarkMode()"
        />
      </div>
    </div>
  </form>
</div>
