<div class="container-fluid overflow-hidden g-0 h-100 d-flex flex-column">
  <div class="overflow-hidden d-flex flex-column-reverse flex-sm-row flex-fill">
    <div class="bg-dark-subtle sticky-bottom p-0">
      <div
        class="d-flex flex-sm-column flex-row flex-nowrap bg-dark-subtle align-items-center sticky-bottom"
      >
        <ul
          id="navigation"
          class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap m-auto text-center justify-content-around w-100 align-items-center"
        >
          @for(tab of tabs; track tab.title) {
          <li class="nav-item flex-fill">
            <a
              href="#"
              class="nav-link p-3 rounded-0"
              aria-current="page"
              data-bs-toggle="tooltip"
              data-bs-trigger="hover"
              data-bs-placement="auto"
              [attr.data-bs-original-title]="tab.title"
              [title]="tab.title"
              [routerLink]="tab.routerLink"
              routerLinkActive="active"
            >
              <i class="fs-1" [ngClass]="tab.icon"></i>
            </a>
          </li>
          }
        </ul>
      </div>
    </div>
    <main class="p-2 flex-fill overflow-auto" id="content">
      <router-outlet />
    </main>
  </div>
</div>
